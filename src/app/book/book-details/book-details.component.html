<div class="row">
  <div class="col-md-6">
    <div class="panel panel-primary">
      <div class="panel-heading">{{book?.title}} details!</div>
      <div class="panel-body">
        <div>
          <label>Title: </label>
          <input [(ngModel)]="book && book.title" class="form-control" />
        </div>
        <div>
          <label>Author: </label>
          <input [(ngModel)]="book && book.author" class="form-control" />
        </div>
        <div>
          <label>Identification Number: </label>
          <input [(ngModel)]="book && book.identificationNumber" class="form-control" />
        </div>
        <button class="btn btn-success" (click)="update()">Update</button>
        <button class="btn btn-danger" (click)="goBack()">Back</button>
      </div>
    </div>
  </div>
</div>
